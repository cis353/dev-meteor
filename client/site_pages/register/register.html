<template name="register">

  <h1>Create an Account</h1>

  <div class="login-left">
      <div class="login_social">
          <p>Login using any of your social media account:</p>
           {{> socialLoginButtons}}
      </div>

      <hr />
      <div class="alert alert-danger" role="alert">{{alert}}</div>
      <form id="registerForm" name="registerForm">

        <div class="form-row">
             <label>Full Name</label>
            <input type="text" name="name" id="register-name" />
        </div>
        <div class="form-row">
            <label>E-mail Address</label>
            <input type="text" name="email" id="register-email" />
        </div>

        <div class="form-row">
            <label>Password</label>
            <input type="password" name="password" id="register-password" />
        </div>

        <div class="form-row">
            <label>Confirm Password</label>
            <input type="password" name="re-password" id="register-re-password" />
        </div>

        <div class="form-row">
          <input type="checkbox" id="termsaccepted" class="float" /><label for="remember" class="float">Yes, I agree to zzBase <a href="#">Terms of Use</a></label>
            <div class="clear"></div>
        </div>

        <button class="btn shadowed btn-custom-darken">Register</button>

      </form>
  </div>

  <div class="login-right">
    <div class="register-help">
      <h2>Here are some reason why youâ€™ll love zzBase?</h2>
        <ul>
          <li>Integrate All Your Technology to Work The Way You Do</li>
            <li>Drag & Drop to build solutions to Everyday Problems!</li>
            <li>and a lot lot more..</li>
        </ul>
    </div>
  </div>

</template>
