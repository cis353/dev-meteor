<template name="home">
  {{#if currentUser}}
    {{> home_logged_in }}
  {{else}}
    {{> home_not_logged_in}}
  {{/if}}
</template>

<template name="home_logged_in">
  <div class="alert alert-success" style="display:none" role="alert">{{success}}</div>
  <h1>Home</h1>
</template>

<template name="home_not_logged_in">

  <div class="page-heading">
  	<div class="heading-content">
    	<h1>Everyone is a Programmer!</h1>
        <p>
        	Easy Drag &amp; Drop to Create Solutions to Everyday Problems without Writing Code!
        </p>
    </div>
    <div class="call-to-action">
    	<button class="get-started">
        	<div class="left">Get Started<small>It's Free</small></div>
            <div class="right">
            	<img src="/images/cta_icon.png" />
            </div>
       </button>
    </div>
    <div class="clear"></div>

    <div class="video_placeholder">
    	<img src="/images/video_placeholder.png" />
    </div>

    <div class="apps_icons">
    	<h3>It works with your apps such as</h3>
        <div class="icons">
        	<img src="/images/logo_googledrive.png" /> <img src="/images/logo_dropbox.png" /> <img src="/images/logo_facebook.png" /><img src="/images/logo_twitter.png" />
        </div>
        <div class="lot_more">
        	and a lot lot <a href="#">more</a>...
        </div>
    </div>

  </div>

</template>
