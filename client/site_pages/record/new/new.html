<template name="new">
  <h1>New Record</h1>
    {{#each types}}
      <a href="/new/{{name}}">{{ name }}</a><br>
    {{/each}}

    <div style="font-size: 11px; margin-top: 10px;">Don't see the record type you need?&nbsp;&nbsp;<a href="">+Add a New Record Type</a></div>
</template>


<template name="new_record">
  <h1>New {{ type }}</h1>
  <div class="well">
    <input id="name" type="text" name="name"><br>
    <button class="btn">Save</button>
    <button id="cancelBtn" class="btn">Cancel</button>
  </div>



</template>
