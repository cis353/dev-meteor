<template name="code">
  <b>Template</b>: {{ _id }}
  <div id="templateEditor" style="width: 100%; height: 300px;">{{ _template }}</div>

  <b>Events</b>: {{ _id }}
  <div id="eventsEditor" style="width: 100%; height: 300px;">{{ _events }}</div>

  <b>Helpers</b>: {{ _id }}
  <div id="helpersEditor" style="width: 100%; height: 300px;">{{ _helpers }}</div>

  <b>Rendered</b>: {{ _id }}
  <div id="renderedEditor" style="width: 100%; height: 300px;">{{ _rendered }}</div>

  <b>Created</b>: {{ _id }}
  <div id="createdEditor" style="width: 100%; height: 300px;">{{ _created }}</div>

  <b>Destroyed</b>: {{ _id }}
  <div id="destroyedEditor" style="width: 100%; height: 300px;">{{ _destroyed }}</div>
</template>
