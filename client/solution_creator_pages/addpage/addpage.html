<template name="addpage">
  
  <h1>Add Page</h1>
  
  <div class="work-area">
  
  	<div class="basic-fields">
    	<label for="page-title">Page Title</label>
        <input type="text" name="page-title" id="page-title" />
        
        <select name="category" id="category">
        	<option value="">Select Category</option>
            
        </select>
        <div class="clear"></div>
    </div>
    
    <div class="form">
    	
    </div>
    
    <button id="save-page" class="btn shadowed medium btn-custom-darken">
        <span class="glyphicon glyphicon-floppy-disk"></span>
        Save Page
    </button>
  	
  </div>
  
  <div class="tools-area">
  	<h3>Drag an item to your document</h3>
    <div class="tools-area-content">
    	<img src="/images/draggables/text.png" />
        <img src="/images/draggables/combo.png" />
        <img src="/images/draggables/checkbox.png" />
        <img src="/images/draggables/radio.png" />
        <img src="/images/draggables/textarea.png" />
        <img src="/images/draggables/button.png" />
    </div>
  </div>
  <div class="clear"></div>

  
  
</template>
